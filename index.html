    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #3b82f6);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .logo-container {
            background: white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: -60px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 0;
        }

        h2 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 2rem;
            display: block;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .facebook {
            background-color: #1877f2;
            color: white;
        }

        .facebook:hover {
            background-color: #0c63d4;
            transform: translateY(-2px);
        }

        .google {
            background-color: #ea4335;
            color: white;
        }

        .google:hover {
            background-color: #ee7166;
            transform: translateY(-2px);
        }

        .disclaimer {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 2rem;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .amount {
                font-size: 2rem;
            }
        }
    </style>
